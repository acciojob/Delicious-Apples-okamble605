<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Apple Varieties - Grocery Store</title>
	<meta name="description" content="A selection of delicious apples in various colors">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<section class="product" style="background-color:#">
		<!-- Photo Section -->
		<div class="product__photo" style="background-color:#">
			<div class="photo-container">
				<div class="photo-main">
					<div class="controls">
						<i class="fa fa-share-alt"></i>
						<i class="fa fa-heart-o"></i>
					</div>
					<img src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png"
						alt="green apple slice" class="main-photo">
				</div>
				<!-- Photo Album Section -->
				<div class="photo-album">
					<ul>
						<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
								alt="green apple" class="album-photo"></li>
						<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png"
								alt="half apple" class="album-photo"></li>
						<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png"
								alt="green apple flipped" class="album-photo"></li>
						<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png"
								alt="apple top" class="album-photo"></li>
					</ul>
				</div>
			</div>
		</div>

		<!-- Product Info Section -->
		<div class="product__info" style="background-color:white">
			<div class="title">
				<h1>Delicious Apples</h1>
				<span>CODE: 45999</span>
			</div>
			<!-- Price Section -->
			<div class="price">
				<p>R$ <span>7.93</span></p>
			</div>

			<!-- Color Variant Section -->
			<div class="variant">
				<h3>SELECT A COLOR</h3>
				<ul>
					<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
							alt="green apple"></li>
					<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png"
							alt="yellow apple"></li>
					<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png"
							alt="orange apple"></li>
					<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png"
							alt="red apple"></li>
				</ul>
			</div>

			<!-- Benefits Section -->
			<div class="description">
				<h3>Benefits of Apples:</h3>
				<ul>
					<li>Rich in dietary fiber, helps with digestion.</li>
					<li>Boosts immune system due to high vitamin C content.</li>
					<li>Low in calories, perfect for a healthy snack.</li>
					<li>Good source of antioxidants.</li>
				</ul>
			</div>

			<!-- Add to Cart Button -->
			<div class="add-to-cart">
				<button>Add to Cart</button>
			</div>
		</div>
	</section>
</body>

</html>
